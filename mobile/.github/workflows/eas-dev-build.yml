name: EAS Dev Build

on:
  workflow_dispatch:   
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'


jobs:
  test:
    uses: ./.github/workflows/test.yml

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 5.9.3
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          # Clear npm cache and install dependencies
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: 🚀 Build Android APK
        run: |
          # Set environment variables to avoid ES module issues
          export npm_config_package_manager=npm
          export NODE_OPTIONS="--max-old-space-size=4096"
          export EAS_BUILD_NON_INTERACTIVE=true
          
          # Try to build with explicit package manager
          eas build --platform android --profile preview --non-interactive --clear-cache
