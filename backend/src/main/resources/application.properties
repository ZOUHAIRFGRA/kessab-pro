spring.application.name=kessab_pro
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/kessab-pro?createDatabaseIfNotExist=true&autoReconnect=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.validator.fail_fast=true
spring.jpa.show-sql=true
server.port=62911

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.initialization-fail-timeout=0

# Database connection retry settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000
# JWT Secret
jwt.secret=${JWT_SECRET}

spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

logging.level.org.springframework=INFO
logging.level.uit.ac.ma.est.kessabpro=DEBUG

#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

spring.web.resources.static-locations=classpath:/static/,file:uploads/

